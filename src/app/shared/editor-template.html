<h4 *ngIf="task===undefined">Undefined</h4>
<h4 *ngIf="task===null">Null</h4>
<mat-card ng-if="task!==undefined">
<div class="example-container">
    <mat-form-field ng-if="task.title">
      <input matInput placeholder="TytuÅ‚" [(ngModel)]="task.title">
    </mat-form-field>

    <mat-form-field ng-if="task.description">
      <textarea matInput placeholder="Opis" [(ngModel)]="task.description"></textarea>
    </mat-form-field>

    <mat-form-field ng-if="task.borderDate">
      <input matInput  [matDatepicker]="dp" placeholder="Data zadania" [(ngModel)]="task.borderDate">
      <mat-datepicker-toggle matSuffix [for]="dp" ></mat-datepicker-toggle>
      <mat-datepicker #dp ></mat-datepicker>
    </mat-form-field>

    <mat-slide-toggle ng-if="task.isDone" [(ngModel)]="task.isDone">Zrobione ?</mat-slide-toggle>

  </div>
</mat-card>
