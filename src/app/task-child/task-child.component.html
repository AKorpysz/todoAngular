<h4 *ngIf="task===undefined">Obiekt jest undefined</h4>
<h4 *ngIf="task!==undefined">Obiekt nie jest undefined</h4>
<h4 *ngIf="task===null">Obiekt jest nullem</h4>
<h4 *ngIf="task!==null">Obiekt nie jest nullem</h4>
<h4>{{task}}</h4>
<h3>Title of: {{task.title}} </h3>
<p>Description of: {{task.description}}</p>
