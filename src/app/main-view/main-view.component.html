<div class='md-padding' layout="row" layout-wrap>
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let task of tasks">
      <mat-card>
        <div class="mainContainer">
          <div class="headerContainer">
            <mat-card-header>
              <!-- zajebiście długi czas response serwera, dlatego obrazki tymczasowo wyłączone-->
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{task.title | uppercase}} </mat-card-title>
              <mat-card-subtitle>Data zadania {{ task.borderDate | date:"dd MMMM yyyy HH:mm:ss" }}</mat-card-subtitle>
            </mat-card-header>
          </div>
          <div>
          </div>

          <div class="photoContainer">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTjWm77bL2NmqXiPYuZCZhd7OMFbaofMJqHqidmFhdhZ0VV8ZPlw" alt="Example photo"
            />
          </div>

          <div class="contentContainer">
            <p> {{task.description | truncate : 200 : "..."}} </p>
          </div>

          <div class="buttonContainer">
            <span matTooltip="Naciśnij aby przejść do edycji">
              <button mat-raised-button color="primary" routerLink="/detail/{{task.id}}">
                <mat-icon>edit</mat-icon>
                <span>Edytuj</span>
              </button>
            </span>
            <span matTooltip="Naciśnij aby usunąć" (click)="clickMethod(task)">
              <button mat-raised-button color="warn">
                <mat-icon>delete</mat-icon>
                <span>Usuń</span>
              </button>
            </span>
          </div>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
