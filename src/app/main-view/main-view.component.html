<div class='md-padding' layout="row" layout-wrap>
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let task of tasks">
      <mat-card>
        <div>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{task.title}}</mat-card-title>
            <mat-card-subtitle>Data zadania {{ task.borderDate | date:"dd MMMM yyyy HH:mm:ss" }}</mat-card-subtitle>
          </mat-card-header>

            <img mat-card-image src="http://lorempixel.com/300/100/" alt="Example temporaty photo" class="cardImage" />
            <mat-card-content>
              <p>{{task.description}}</p>
          </mat-card-content>

          <mat-card-actions layout="row" layout-align="end center">
              <button mat-raised-button color="primary" routerLink="/detail/{{task.id}}">Edytuj</button>
              <button mat-raised-button color="warn">Usu≈Ñ</button>
          </mat-card-actions>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
